events {
    worker_connections 1024;
}

http {
    upstream us_east {
        server namaskah-us-east:8000;
    }
    
    upstream eu_west {
        server namaskah-eu-west:8000;
    }
    
    # GeoIP-based routing
    map $geoip_country_code $backend {
        default us_east;
        ~^(US|CA|MX)$ us_east;
        ~^(GB|DE|FR|IT|ES|NL)$ eu_west;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Route based on geography
        location / {
            proxy_pass http://$backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Failover configuration
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Static assets with CDN headers
        location /static/ {
            proxy_pass http://$backend;
            add_header Cache-Control "public, max-age=31536000";
            add_header CDN-Cache-Control "max-age=31536000";
        }
    }
}