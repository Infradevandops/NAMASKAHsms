[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = 
    --verbose
    --cov=app
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-fail-under=70
    --ignore=tests/frontend
    --ignore=PythonClient
asyncio_mode = auto
env =
    TESTING=1
    SECRET_KEY=test_secret_key_for_testing_32_characters_long_enough
    JWT_SECRET_KEY=test_jwt_secret_key_for_testing_32_characters_long
