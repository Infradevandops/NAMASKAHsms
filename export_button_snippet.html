<!-- Export History Button - Add this to any history/dashboard page -->

<!-- Include the export script -->
<script src="/static/js/export_history.js"></script>

<!-- Export Button (Simple Version) -->
<button id="export-btn" onclick="exportVerificationHistory()" 
        style="padding: 12px 24px; background: #6366f1; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; font-size: 14px; transition: all 0.3s;">
    ðŸ“¥ Export CSV
</button>

<!-- OR Export Button with Dialog (Advanced Version) -->
<button onclick="showExportDialog()" 
        style="padding: 12px 24px; background: #6366f1; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; font-size: 14px; transition: all 0.3s;">
    ðŸ“¥ Export with Filters
</button>

<!-- Hover effect CSS -->
<style>
    #export-btn:hover,
    button[onclick="showExportDialog()"]:hover {
        background: #4f46e5;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    
    #export-btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
    }
</style>
