version: '3.8'

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      ENVIRONMENT: testing
      DATABASE_URL: sqlite:///./test.db
      DEBUG: "true"
    volumes:
      - .:/app
      - /app/__pycache__
    command: pytest app/tests/ -v --cov=app --cov-report=html --cov-report=term-missing

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: namaskah_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
