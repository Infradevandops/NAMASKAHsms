services:
  - type: web
    name: namaskah-sms
    env: python
    buildCommand: pip install -r requirements.txt && python fix_db_state.py && echo "Build complete $(date)"
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SKIP_MIGRATIONS
        value: true
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY  
        generateValue: true
