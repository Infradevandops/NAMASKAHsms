name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ['3.9', '3.11']
    env:
      TESTING: 1
      DATABASE_URL: sqlite:///./test.db
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            .pytest_cache
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run tests with coverage
        run: |
          pytest tests/unit/ --cov=app --cov-branch --cov-report=xml --cov-report=html --cov-report=term-missing:skip-covered --cov-fail-under=23 -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
      
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
      
      - name: Install linting tools
        run: |
          pip install black==24.3.0 flake8 mypy isort pylint
      
      - name: Run Black
        run: black --check app/ tests/ --line-length=120
      
      - name: Run isort
        run: isort --check-only app/ tests/ --line-length=120
      
      - name: Run Flake8
        run: flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503,E501,F821,C901
      
      - name: Run Mypy
        run: mypy app/ --ignore-missing-imports
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: |
          pip install safety bandit pip-audit
      
      - name: Run Safety check
        run: safety check -r requirements.txt
        continue-on-error: true
      
      - name: Run Bandit security scan
        run: |
          bandit -r app/ -f json -o bandit-report.json --exit-zero
          bandit -r app/ -ll
        continue-on-error: true
      
      - name: Run pip-audit
        run: pip-audit -r requirements.txt --strict
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json
          retention-days: 30

  deploy-production:
    name: Deploy to Production
    needs: [test, lint, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://namaskah.app
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Production
        id: deploy
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
            echo "‚úÖ Deployed to production"
            echo "deployed=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Production deploy hook not configured - skipping deployment"
            echo "deployed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Wait for deployment
        if: steps.deploy.outputs.deployed == 'true'
        run: sleep 60
      
      - name: Production health check with retry
        if: steps.deploy.outputs.deployed == 'true'
        id: health_check
        run: |
          for i in {1..5}; do
            if curl -f https://namaskah.app/health; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "‚è≥ Retry $i/5..."
            sleep 10
          done
          echo "‚ùå Health check failed"
          exit 1
      
      - name: Smoke test critical endpoints
        if: steps.deploy.outputs.deployed == 'true'
        run: |
          curl -f https://namaskah.app/api/v1/health || exit 1
          curl -f https://namaskah.app/api/diagnostics || exit 1
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Production deployment successful!"
          echo "Version: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "üîÑ Triggering rollback..."
          if [ -n "${{ secrets.RENDER_ROLLBACK_HOOK }}" ]; then
            curl -X POST ${{ secrets.RENDER_ROLLBACK_HOOK }}
            echo "‚úÖ Rollback initiated"
          else
            echo "‚ö†Ô∏è Rollback hook not configured"
          fi
      
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          echo "Rollback has been triggered"
