name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ['3.9', '3.11']
    env:
      TESTING: 1
      DATABASE_URL: sqlite:///./test.db
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            .pytest_cache
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run tests with coverage
        run: |
          pytest tests/unit/ --cov=app --cov-branch --cov-report=xml --cov-report=html --cov-report=term-missing:skip-covered --cov-fail-under=40 -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
      
      - name: Upload test artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
      
      - name: Install linting tools
        run: |
          pip install black==24.3.0 flake8 mypy isort pylint
      
      - name: Run Black
        run: black --check app/ tests/ --line-length=120
      
      - name: Run isort
        run: isort --check-only app/ tests/ --line-length=120
      
      - name: Run Flake8
        run: flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503,E501,F821,C901
      
      - name: Run Mypy
        run: mypy app/ --ignore-missing-imports

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    env:
      DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379/0
      TESTING: 1
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-integration-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-integration-
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run integration tests
        run: |
          if [ -d "tests/integration" ]; then
            pytest tests/integration/ -v --maxfail=1 --tb=short
          else
            echo "‚ö†Ô∏è Integration tests directory not found - skipping"
            echo "Create tests/integration/ directory and add tests"
          fi

  migration-test:
    name: Database Migration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install alembic
      
      - name: Test forward migration
        run: |
          echo "Testing upgrade to head..."
          alembic upgrade head
      
      - name: Test rollback
        run: |
          echo "Testing downgrade..."
          alembic downgrade -1
      
      - name: Test idempotency
        run: |
          echo "Testing idempotency..."
          alembic upgrade head
          alembic upgrade head

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: |
          pip install safety bandit pip-audit
      
      - name: Run Safety check
        run: |
          # Safety check command is deprecated, using scan instead
          safety scan --detailed || echo "‚ö†Ô∏è Safety scan found vulnerabilities (non-blocking for now)"
        continue-on-error: true
      
      - name: Run Bandit security scan
        run: |
          bandit -r app/ -f json -o bandit-report.json --exit-zero
          bandit -r app/ -ll
      
      - name: Run pip-audit
        run: |
          pip-audit -r requirements.txt || echo "‚ö†Ô∏è pip-audit found vulnerabilities (non-blocking for now)"
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-reports
          path: bandit-report.json
          retention-days: 30

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t namaskah:${{ github.sha }} .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'namaskah:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Upload Trivy results as artifact
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: trivy-results
          path: trivy-results.sarif
          retention-days: 30

  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: gitleaks.toml

  deploy-production:
    name: Deploy to Production
    needs: [test, lint, integration, migration-test, security, container-scan, secrets-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://namaskah.app
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Production
        id: deploy
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
            echo "‚úÖ Deployed to production"
            echo "deployed=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Production deploy hook not configured - skipping deployment"
            echo "deployed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Wait for deployment
        if: steps.deploy.outputs.deployed == 'true'
        run: sleep 60
      
      - name: Production health check with retry
        if: steps.deploy.outputs.deployed == 'true'
        id: health_check
        run: |
          for i in {1..5}; do
            if curl -f https://namaskah.app/health; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "‚è≥ Retry $i/5..."
            sleep 10
          done
          echo "‚ùå Health check failed"
          exit 1
      
      - name: Smoke test critical endpoints
        if: steps.deploy.outputs.deployed == 'true'
        run: |
          curl -f https://namaskah.app/api/v1/health || exit 1
          curl -f https://namaskah.app/api/diagnostics || exit 1
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Production deployment successful!"
          echo "Version: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "üîÑ Triggering rollback..."
          if [ -n "${{ secrets.RENDER_ROLLBACK_HOOK }}" ]; then
            curl -X POST ${{ secrets.RENDER_ROLLBACK_HOOK }}
            echo "‚úÖ Rollback initiated"
          else
            echo "‚ö†Ô∏è Rollback hook not configured"
          fi
      
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          echo "Rollback has been triggered"
