name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11']
    env:
      TESTING: 1
      DATABASE_URL: sqlite:///./test.db
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            .pytest_cache
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run tests with coverage
        run: |
          pytest tests/unit/ --cov=app --cov-branch --cov-report=xml --cov-report=html --cov-report=term-missing:skip-covered --cov-fail-under=20 -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
      
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
      
      - name: Install linting tools
        run: |
          pip install black==24.3.0 flake8 mypy isort pylint
      
      - name: Run Black
        run: black --check app/ tests/
      
      - name: Run isort
        run: isort --check-only app/ tests/
      
      - name: Run Flake8
        run: flake8 app/ --max-line-length=120 --extend-ignore=E203,W503,E501,F821,C901
      
      - name: Run Mypy
        run: mypy app/ --ignore-missing-imports

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: |
          pip install safety bandit pip-audit
      
      - name: Run Safety check
        run: safety check
      
      - name: Run Bandit security scan
        run: |
          bandit -r app/ -f json -o bandit-report.json
          bandit -r app/ -ll
      
      - name: Run pip-audit
        run: pip-audit --strict
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json
          retention-days: 30

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Manual trigger only until fixed
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 3
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379
      TESTING: 1
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run integration tests
        run: pytest tests/integration/ -v --maxfail=1

  e2e-smoke:
    name: E2E Smoke Tests
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Manual trigger only until fixed
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install playwright pytest-playwright
          playwright install chromium
      
      - name: Start application
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10
      
      - name: Run E2E smoke tests
        run: pytest tests/e2e/test_critical_paths.py -v

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install Gitleaks
        run: |
          VERSION="8.18.2"
          wget https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz
          tar -xf gitleaks_${VERSION}_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/
      
      - name: Run Gitleaks
        run: gitleaks detect --source . -v -c gitleaks.toml

  migration-test:
    name: Database Migration Test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Manual trigger only until fixed
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: migration_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/migration_test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Test migrations up
        run: alembic upgrade head
      
      - name: Test migrations down
        run: alembic downgrade -1
      
      - name: Test idempotency
        run: alembic upgrade head

  container-scan:
    name: Container Security
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Manual trigger only, security review needed
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t namaskah:${{ github.sha }} .
      
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: namaskah:${{ github.sha }}
          severity: HIGH,CRITICAL
          exit-code: 1
          format: sarif
          output: trivy-results.sarif
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Manual trigger only until fixed
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install locust
      
      - name: Start application
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10
      
      - name: Run load tests
        run: |
          locust -f tests/load/locustfile.py \
            --headless \
            --users 100 \
            --spawn-rate 10 \
            --run-time 2m \
            --json \
            --host http://localhost:8000 > locust_stats.json
      
      - name: Check performance thresholds
        run: python scripts/check_performance_thresholds.py

  contract-tests:
    name: API Contract Tests
    runs-on: ubuntu-latest
    if: false  # Disabled - OpenAPI spec needs to be generated first
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install openapi-spec-validator schemathesis
      
      - name: Validate OpenAPI spec
        run: openapi-spec-validator docs/api_v2_spec.yaml
      
      - name: Start application
        run: |
          pip install -r requirements.txt
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10
      
      - name: Run contract tests
        run: |
          schemathesis run http://localhost:8000/openapi.json \
            --checks all \
            --hypothesis-max-examples=50

  deploy-staging:
    name: Deploy to Staging
    needs: [test, lint, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.namaskah.app
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Staging
        run: |
          if [ -n "${{ secrets.STAGING_DEPLOY_HOOK }}" ]; then
            curl -X POST ${{ secrets.STAGING_DEPLOY_HOOK }}
            echo "‚úÖ Deployed to staging"
          else
            echo "‚ö†Ô∏è Staging deploy hook not configured"
          fi
      
      - name: Wait for deployment
        run: sleep 60
      
      - name: Health check with retry
        run: |
          if [ -n "${{ secrets.STAGING_DEPLOY_HOOK }}" ]; then
            for i in {1..5}; do
              if curl -f https://staging.namaskah.app/health; then
                echo "‚úÖ Health check passed"
                exit 0
              fi
              echo "‚è≥ Retry $i/5..."
              sleep 10
            done
            echo "‚ùå Health check failed"
            exit 1
          fi

  deploy-production:
    name: Deploy to Production
    needs: [test, lint, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://namaskah.app
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Production
        id: deploy
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
            echo "‚úÖ Deployed to production"
            echo "deployed=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Production deploy hook not configured - skipping deployment"
            echo "deployed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Wait for deployment
        if: steps.deploy.outputs.deployed == 'true'
        run: sleep 60
      
      - name: Production health check with retry
        if: steps.deploy.outputs.deployed == 'true'
        id: health_check
        run: |
          for i in {1..5}; do
            if curl -f https://namaskah.app/health; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "‚è≥ Retry $i/5..."
            sleep 10
          done
          echo "‚ùå Health check failed"
          exit 1
      
      - name: Smoke test critical endpoints
        if: steps.deploy.outputs.deployed == 'true'
        run: |
          curl -f https://namaskah.app/api/v1/health || exit 1
          curl -f https://namaskah.app/api/diagnostics || exit 1
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Production deployment successful!"
          echo "Version: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "üîÑ Triggering rollback..."
          if [ -n "${{ secrets.RENDER_ROLLBACK_HOOK }}" ]; then
            curl -X POST ${{ secrets.RENDER_ROLLBACK_HOOK }}
            echo "‚úÖ Rollback initiated"
          else
            echo "‚ö†Ô∏è Rollback hook not configured"
          fi
      
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          echo "Rollback has been triggered"
