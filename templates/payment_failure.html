{% extends "public_base.html" %}

{% block public_content %}
<div style="max-width: 600px; margin: 80px auto; text-align: center;">
    <div style="font-size: 80px; margin-bottom: 24px;">‚ùå</div>
    <h1 style="font-size: 32px; margin-bottom: 16px; color: #ef4444;">Payment Failed</h1>
    <p style="font-size: 18px; color: var(--text-muted); margin-bottom: 32px;">
        We couldn't process your payment
    </p>
    
    <div style="background: #fee2e2; border-radius: var(--radius-card); padding: 24px; margin-bottom: 32px; text-align: left;">
        <h3 style="font-size: 16px; margin-bottom: 12px; color: #991b1b;">Common reasons:</h3>
        <ul style="margin: 0; padding-left: 20px; color: #991b1b;">
            <li>Insufficient funds</li>
            <li>Card declined by bank</li>
            <li>Incorrect card details</li>
            <li>Payment timeout</li>
        </ul>
    </div>
    
    <div style="display: flex; gap: 12px; justify-content: center;">
        <button class="btn" onclick="window.location.href='/wallet'" style="padding: 12px 24px; background: #ef4444;">
            Try Again
        </button>
        <button class="btn" onclick="window.location.href='/dashboard'" style="padding: 12px 24px; background: #6b7280;">
            Go to Dashboard
        </button>
    </div>
    
    <p style="margin-top: 32px; font-size: 14px; color: var(--text-muted);">
        Need help? <a href="/contact" style="color: var(--primary);">Contact Support</a>
    </p>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error) {
        console.error('Payment error:', error);
    }
});
</script>
{% endblock %}
