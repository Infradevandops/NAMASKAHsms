<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Confirm your new password for Namaskah">
  <title>Confirm Password Reset - Namaskah</title>
  
  <link rel="stylesheet" href="/static/css/design-tokens.css') }}"
  <link rel="stylesheet" href="/static/css/design-tokens.css') }}"
  <link rel="stylesheet" href="/static/css/components.css') }}">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    .auth-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      padding: 1rem;
    }
    
    .auth-card {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-header h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    
    .auth-header p {
      color: var(--neutral);
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .password-strength {
      margin-top: 0.5rem;
      padding: 0.75rem;
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      display: none;
    }
    
    .password-strength.show {
      display: block;
    }
    
    .strength-bar {
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      margin-bottom: 0.5rem;
      overflow: hidden;
    }
    
    .strength-fill {
      height: 100%;
      width: 0%;
      transition: width 300ms ease, background-color 300ms ease;
    }
    
    .strength-feedback {
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }
    
    .strength-feedback li {
      margin: 0.25rem 0;
    }
    
    .btn-block {
      width: 100%;
      margin-top: 1.5rem;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }
    
    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--neutral);
      background: none;
      border: none;
      padding: 0.5rem;
    }
    
    .password-input-wrapper {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Set New Password</h1>
        <p>Create a strong password for your account</p>
      </div>

      <form id="resetConfirmForm">
        <div class="form-group">
          <label for="password">New Password</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-control" 
              placeholder="Enter new password"
              required
            >
            <button type="button" class="password-toggle" onclick="togglePassword('password')">
              <i class="ph ph-eye"></i>
            </button>
          </div>
          <small class="form-error"></small>
          
          <div class="password-strength" id="strengthIndicator">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div id="strengthText" style="font-weight: 500; margin-bottom: 0.5rem;"></div>
            <div class="strength-feedback">
              <strong>Missing:</strong>
              <ul id="strengthFeedback" style="margin: 0; padding-left: 1.25rem;"></ul>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              class="form-control" 
              placeholder="Confirm new password"
              required
            >
            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
              <i class="ph ph-eye"></i>
            </button>
          </div>
          <small class="form-error"></small>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          <i class="ph ph-save"></i>
          Update Password
        </button>
      </form>

      <div class="auth-footer">
        <p>Remember your password? <a href="/login">Back to Login</a></p>
      </div>
    </div>
  </div>

  
  <script src="/static/js/design-system.js') }}"></script>
  <script>
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const type = field.type === 'password' ? 'text' : 'password';
      field.type = type;
      initializeIcons();
    }
    
    const passwordInput = document.getElementById('password');
    const strengthIndicator = document.getElementById('strengthIndicator');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');
    const strengthFeedback = document.getElementById('strengthFeedback');
    
    passwordInput.addEventListener('input', (e) => {
      const password = e.target.value;
      
      if (password.length === 0) {
        strengthIndicator.classList.remove('show');
        return;
      }
      
      const strength = getPasswordStrength(password);
      strengthIndicator.classList.add('show');
      
      const widths = [0, 20, 40, 60, 80, 100];
      strengthFill.style.width = widths[strength.score] + '%';
      strengthFill.style.backgroundColor = strength.color;
      
      strengthText.textContent = strength.level;
      strengthText.style.color = strength.color;
      
      strengthFeedback.innerHTML = strength.feedback
        .map(item => `<li>${item}</li>`)
        .join('');
    });
    
    document.getElementById('resetConfirmForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = form.querySelector('button[type="submit"]');
      
      if (!validateForm(form)) {
        return;
      }
      
      if (password !== confirmPassword) {
        document.querySelector('[name="confirmPassword"]').parentElement.querySelector('.form-error').textContent = 'Passwords do not match';
        return;
      }
      
      const strength = getPasswordStrength(password);
      if (strength.score < 2) {
        document.querySelector('[name="password"]').parentElement.querySelector('.form-error').textContent = 'Password is too weak';
        return;
      }
      
      setButtonLoading(submitBtn, true);
      
      try {
        const token = new URLSearchParams(window.location.search).get('token');
        const response = await fetch('/api/password-reset-confirm', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token, password }),
        });
        
        if (response.ok) {
          showAlert('Password updated successfully. Redirecting to login...', 'success', 3000);
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        } else {
          const data = await response.json();
          showAlert(data.message || 'Failed to update password', 'error', 5000);
        }
      } catch (error) {
        showAlert('An error occurred. Please try again.', 'error', 5000);
      } finally {
        setButtonLoading(submitBtn, false);
      }
    });
  </script>
</body>
</html>
