<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found">
  <title>404 - Page Not Found</title>
  
  <link rel="stylesheet" href="/static/css/design-tokens.css') }}"
  <link rel="stylesheet" href="/static/css/design-tokens.css') }}"
  <link rel="stylesheet" href="/static/css/components.css') }}">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    .error-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      padding: 1rem;
    }
    
    .error-card {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 3rem 2rem;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    
    .error-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      color: var(--warning);
    }
    
    .error-code {
      font-size: 3rem;
      font-weight: var(--font-weight-bold);
      color: var(--warning);
      margin-bottom: 0.5rem;
    }
    
    .error-title {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    
    .error-description {
      color: var(--neutral);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .search-box {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    
    .search-box input {
      flex: 1;
      padding: var(--space-md) var(--space-lg);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      font-size: 1rem;
    }
    
    .search-box button {
      padding: var(--space-md) var(--space-lg);
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background-color var(--transition-fast);
    }
    
    .search-box button:hover {
      background-color: #1d4ed8;
    }
    
    .suggestions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .suggestion-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--primary);
      text-decoration: none;
      transition: all var(--transition-fast);
      font-weight: var(--font-weight-medium);
    }
    
    .suggestion-link:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .action-buttons .btn {
      min-width: 150px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-card">
      <i class="error-icon ph ph-alert-circle"></i>
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-description">
        Sorry, the page you're looking for doesn't exist or has been moved. 
        Let's help you find what you need.
      </p>

      <div class="search-box">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search for something..."
          onkeypress="if(event.key==='Enter') searchSite()"
        >
        <button onclick="searchSite()">
          <i class="ph ph-search"></i>
        </button>
      </div>

      <div class="suggestions">
        <a href="/" class="suggestion-link">
          <i class="ph ph-home"></i>
          Home
        </a>
        <a href="/services" class="suggestion-link">
          <i class="ph ph-grid"></i>
          Services
        </a>
        <a href="/about" class="suggestion-link">
          <i class="ph ph-info"></i>
          About
        </a>
        <a href="/contact" class="suggestion-link">
          <i class="ph ph-mail"></i>
          Contact
        </a>
      </div>

      <div class="action-buttons">
        <a href="/" class="btn btn-primary">
          <i class="ph ph-arrow-left"></i>
          Go Home
        </a>
        <a href="/contact" class="btn btn-outline">
          <i class="ph ph-mail"></i>
          Report Issue
        </a>
      </div>
    </div>
  </div>

  
  <script src="/static/js/design-system.js') }}"></script>
  <script>
    function searchSite() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.location.href = `/search?q=${encodeURIComponent(query)}`;
      }
    }
  </script>
</body>
</html>
