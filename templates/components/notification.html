<div class="notification-bell" id="notification-bell">
    <button class="bell-button" onclick="toggleNotifications()">
        <span class="bell-icon">ðŸ””</span>
        <span class="badge" id="notification-badge" style="display: none;">0</span>
    </button>
    
    <div class="notification-dropdown" id="notification-dropdown" style="display: none;">
        <div class="dropdown-header">
            <h3>Notifications</h3>
            <button class="mark-read-btn" onclick="markAllRead()">Mark all read</button>
        </div>
        <div class="notification-list" id="notification-list">
            <div class="loading">Loading...</div>
        </div>
    </div>
</div>

<style>
.notification-bell {
    position: relative;
}

.bell-button {
    background: #f0f0f0;
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    cursor: pointer;
    position: relative;
    transition: all 0.2s;
}

.bell-button:hover {
    background: #e8e8e8;
}

.bell-icon {
    font-size: 18px;
}

.badge {
    position: absolute;
    top: -4px;
    right: -4px;
    background: #ef4444;
    color: white;
    border-radius: 10px;
    padding: 2px 6px;
    font-size: 11px;
    font-weight: 700;
    min-width: 18px;
    text-align: center;
}

.notification-dropdown {
    position: absolute;
    top: calc(100% + 8px);
    right: 0;
    width: 360px;
    max-height: 480px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    border: 1px solid rgba(0,0,0,0.08);
    z-index: 1000;
    overflow: hidden;
}

.dropdown-header {
    padding: 16px;
    border-bottom: 1px solid rgba(0,0,0,0.08);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.dropdown-header h3 {
    font-size: 16px;
    font-weight: 700;
    margin: 0;
}

.mark-read-btn {
    background: none;
    border: none;
    color: #06b6d4;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    padding: 4px 8px;
}

.mark-read-btn:hover {
    text-decoration: underline;
}

.notification-list {
    max-height: 400px;
    overflow-y: auto;
}

.notification-item {
    padding: 12px 16px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    cursor: pointer;
    transition: background 0.2s;
}

.notification-item:hover {
    background: #f9f9f9;
}

.notification-item.unread {
    background: #f0f9ff;
}

.notification-item.unread::before {
    content: '';
    position: absolute;
    left: 8px;
    top: 50%;
    transform: translateY(-50%);
    width: 6px;
    height: 6px;
    background: #06b6d4;
    border-radius: 50%;
}

.notification-title {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 4px;
}

.notification-message {
    font-size: 13px;
    color: #666;
    margin-bottom: 4px;
}

.notification-time {
    font-size: 12px;
    color: #999;
}

.loading, .empty-state {
    padding: 40px 20px;
    text-align: center;
    color: #999;
}
</style>

<script>
(function() {
    let notificationsOpen = false;

async function loadNotifications() {
    const list = document.getElementById('notification-list');
    const badge = document.getElementById('notification-badge');
    
    try {
        const token = localStorage.getItem('access_token');
        if (!token) return;
        
        const res = await fetch('/api/notifications', {
            headers: { 
                'Authorization': `Bearer ${token}`,
                'Cache-Control': 'no-cache'
            }
        });
        
        if (res.ok) {
            const data = await res.json();
            const notifications = data.notifications || [];
            const unreadCount = notifications.filter(n => !n.is_read).length;
            
            // Update badge
            if (unreadCount > 0) {
                badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                badge.style.display = 'block';
            } else {
                badge.style.display = 'none';
            }
            
            // Render notifications
            if (notifications.length === 0) {
                list.innerHTML = '<div class="empty-state">No notifications</div>';
            } else {
                list.innerHTML = notifications.map(n => `
                    <div class="notification-item ${n.is_read ? '' : 'unread'}" onclick="markAsRead('${n.id}', '${n.link || ''}')">
                        <div class="notification-title">${escapeHtml(n.title)}</div>
                        <div class="notification-message">${escapeHtml(n.message || '')}</div>
                        <div class="notification-time">${formatTime(n.created_at)}</div>
                    </div>
                `).join('');
            }
        } else {
            list.innerHTML = '<div class="empty-state">Failed to load notifications</div>';
        }
    } catch (error) {
        console.error('Notification load error:', error);
        list.innerHTML = '<div class="empty-state">Failed to load notifications</div>';
    }
}

function toggleNotifications() {
    const dropdown = document.getElementById('notification-dropdown');
    notificationsOpen = !notificationsOpen;
    
    if (notificationsOpen) {
        dropdown.style.display = 'block';
        loadNotifications();
    } else {
        dropdown.style.display = 'none';
    }
}

async function markAsRead(notificationId, link) {
    try {
        const token = localStorage.getItem('access_token');
        if (!token) return;
        
        await fetch(`/api/notifications/${notificationId}/read`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
        });
        
        loadNotifications();
        
        if (link) {
            window.location.href = link;
        }
    } catch (error) {
        console.error('Mark read error:', error);
    }
}

async function markAllRead() {
    try {
        const token = localStorage.getItem('access_token');
        if (!token) return;
        
        await fetch('/api/notifications/mark-all-read', {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
        });
        
        loadNotifications();
    } catch (error) {
        console.error('Mark all read error:', error);
    }
}

function formatTime(timestamp) {
    if (!timestamp) return '';
    const date = new Date(timestamp);
    const now = new Date();
    const diff = Math.floor((now - date) / 1000);
    
    if (diff < 60) return 'Just now';
    if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
    if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
    if (diff < 604800) return `${Math.floor(diff / 86400)}d ago`;
    return date.toLocaleDateString();
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Close dropdown when clicking outside
document.addEventListener('click', (e) => {
    const bell = document.getElementById('notification-bell');
    if (bell && !bell.contains(e.target) && notificationsOpen) {
        toggleNotifications();
    }
});

// Load notifications on page load
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadNotifications);
} else {
    loadNotifications();
}

// Refresh every 60 seconds
setInterval(loadNotifications, 60000);

// Expose globally
window.refreshNotifications = loadNotifications;
})();
</script>
