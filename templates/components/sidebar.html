<script>
    // Tier hierarchy for access checks
    const TIER_HIERARCHY = {
        'freemium': 0,
        'payg': 1,
        'pro': 2,
        'custom': 3
    };

    // Current user tier (will be loaded from API)
    let currentUserTier = 'freemium';

    /**
     * Check if user tier has access to required tier
     */
    function hasTierAccess(userTier, requiredTier) {
        const userLevel = TIER_HIERARCHY[userTier] || 0;
        const requiredLevel = TIER_HIERARCHY[requiredTier] || 0;
        return userLevel >= requiredLevel;
    }

    /**
     * Load user tier from API and update sidebar visibility
     */
    async function loadUserTierForSidebar() {
        try {
            const token = localStorage.getItem('access_token');
            if (!token) {
                updateSidebarVisibility('freemium');
                return;
            }

            const response = await fetch('/api/tiers/current', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const data = await response.json();
                currentUserTier = data.current_tier || 'freemium';
            } else {
                currentUserTier = 'freemium';
            }
        } catch (error) {
            console.error('[Sidebar] Failed to load user tier:', error);
            currentUserTier = 'freemium';
        }

        updateSidebarVisibility(currentUserTier);
    }

    /**
     * Update sidebar visibility based on user tier
     */
    function updateSidebarVisibility(userTier) {
        const tierGatedItems = document.querySelectorAll('.nav-item.tier-gated');
        const tierGatedSections = document.querySelectorAll('.tier-gated-section');
        let hasVisibleItems = false;

        tierGatedItems.forEach(item => {
            const requiredTier = item.dataset.minTier || 'payg';
            const hasAccess = hasTierAccess(userTier, requiredTier);

            if (hasAccess) {
                item.style.display = 'flex';
                item.classList.remove('locked');
                hasVisibleItems = true;
            } else {
                item.style.display = 'none';
                item.classList.add('locked');
            }
        });

        // Show/hide section divider and title
        tierGatedSections.forEach(section => {
            section.style.display = hasVisibleItems ? 'block' : 'none';
        });

        console.log('[Sidebar] Updated visibility for tier:', userTier);
    }

    function toggleSidebar() {
        document.getElementById('app-sidebar').classList.toggle('active');
    }

    function logout() {
        if (!confirm('Are you sure you want to logout?')) return;

        const token = localStorage.getItem('access_token');

        fetch('/api/auth/logout', {
            method: 'POST',
            headers: token ? { 'Authorization': `Bearer ${token}` } : {}
        })
            .then(() => {
                localStorage.removeItem('access_token');
                window.location.href = '/';
            })
            .catch(() => {
                localStorage.removeItem('access_token');
                window.location.href = '/';
            });
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Set active nav item
        const path = window.location.pathname.split('/')[1] || 'dashboard';
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.dataset.page === path) item.classList.add('active');
        });

        // Set language switcher value
        const currentLang = localStorage.getItem('language') || 'en';
        const langSwitcher = document.getElementById('lang-switcher');
        if (langSwitcher) langSwitcher.value = currentLang;

        // Load user tier and update sidebar
        loadUserTierForSidebar();
    });
</script>
