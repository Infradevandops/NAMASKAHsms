<!DOCTYPE html>
<html>
<head>
    <title>Namaskah Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { max-width: 420px; width: 100%; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h2 { text-align: center; color: #333; margin-bottom: 8px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; font-size: 14px; margin-bottom: 30px; }
        input { width: 100%; padding: 12px 16px; margin: 8px 0; border: 2px solid #e1e5e9; border-radius: 8px; box-sizing: border-box; font-size: 14px; transition: all 0.3s; }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        input.error { border-color: #ef4444; }
        button { width: 100%; padding: 12px 16px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 16px; transition: all 0.3s; margin-top: 8px; }
        button:hover:not(:disabled) { background: #5568d3; transform: translateY(-2px); box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3); }
        button:disabled { background: #999; cursor: not-allowed; }
        .message { margin-top: 16px; padding: 12px 16px; border-radius: 8px; text-align: center; font-size: 14px; display: none; }
        .message.show { display: block; }
        .error { background: #fee; color: #c33; border: 1px solid #fcc; }
        .success { background: #efe; color: #3c3; border: 1px solid #cfc; }
        label { display: block; margin-bottom: 6px; font-weight: 500; color: #333; font-size: 14px; }
        .form-group { margin-bottom: 16px; }
        .form-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 16px; font-size: 13px; }
        .form-footer a { color: #667eea; text-decoration: none; }
        .form-footer a:hover { text-decoration: underline; }
        .signup-link { text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid #e1e5e9; color: #666; font-size: 14px; }
        .signup-link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .signup-link a:hover { text-decoration: underline; }
        .checkbox-group { display: flex; align-items: center; gap: 8px; margin-top: 12px; }
        .checkbox-group input[type="checkbox"] { width: auto; margin: 0; }
        .checkbox-group label { margin: 0; font-weight: 400; }
        .input-error { font-size: 12px; color: #ef4444; margin-top: 4px; display: none; }
        .input-error.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Namaskah SMS</h2>
        <p class="subtitle">Login to your account</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your@email.com" required>
                <div class="input-error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <div class="input-error" id="password-error"></div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" id="submitBtn">Login to Dashboard</button>
        </form>
        <div id="message" class="message"></div>
        <div class="form-footer">
            <a href="/auth/password-reset">Forgot password?</a>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="/auth/register">Sign up here</a></p>
        </div>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const msgDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        function clearError(fieldId) {
            const input = document.getElementById(fieldId);
            const error = document.getElementById(`${fieldId}-error`);
            input.classList.remove('error');
            error.classList.remove('show');
        }
        
        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const error = document.getElementById(`${fieldId}-error`);
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }
        
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        emailInput.addEventListener('input', () => clearError('email'));
        passwordInput.addEventListener('input', () => clearError('password'));
        
        form.onsubmit = async (e) => {
            e.preventDefault();
            msgDiv.classList.remove('show');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            let hasError = false;
            
            if (!email) {
                showError('email', 'Email is required');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email');
                hasError = true;
            }
            
            if (!password) {
                showError('password', 'Password is required');
                hasError = true;
            } else if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                hasError = true;
            }
            
            if (hasError) return;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (document.getElementById('remember').checked) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    msgDiv.textContent = 'Login successful! Redirecting...';
                    msgDiv.className = 'message show success';
                    setTimeout(() => window.location.href = '/dashboard-complete', 1000);
                } else {
                    msgDiv.textContent = data.detail || 'Invalid email or password';
                    msgDiv.className = 'message show error';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login to Dashboard';
                }
            } catch (error) {
                msgDiv.textContent = 'Network error. Please try again.';
                msgDiv.className = 'message show error';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login to Dashboard';
            }
        };
    </script>
</body>
</html>
