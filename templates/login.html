<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Namaskah SMS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo h1 {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 8px;
        }
        .success {
            color: #10b981;
            font-size: 14px;
            margin-top: 8px;
        }
        .test-credentials {
            background: #f3f4f6;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .test-credentials h3 {
            margin-bottom: 8px;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ“± Namaskah SMS</h1>
            <p>SMS Verification Platform</p>
        </div>
        
        <div class="test-credentials">
            <h3>Test Credentials:</h3>
            <p><strong>Email:</strong> admin@test.com</p>
            <p><strong>Password:</strong> admin123</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" value="admin@test.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" value="admin123" required>
            </div>
            
            <button type="submit" class="btn" id="login-btn">
                <span id="login-text">Login</span>
                <span id="login-loading" style="display: none;">Logging in...</span>
            </button>
            
            <div id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');
            const message = document.getElementById('message');
            
            btn.disabled = true;
            loginText.style.display = 'none';
            loginLoading.style.display = 'inline';
            message.innerHTML = '';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    message.innerHTML = '<div class="success">Login successful! Redirecting...</div>';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    message.innerHTML = `<div class="error">${data.message || 'Login failed'}</div>`;
                }
            } catch (error) {
                message.innerHTML = '<div class="error">Network error. Please try again.</div>';
            } finally {
                btn.disabled = false;
                loginText.style.display = 'inline';
                loginLoading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
