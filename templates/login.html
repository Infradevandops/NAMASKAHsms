{% extends "public_base.html" %}

{% block page_title %}Login{% endblock %}

{% block head_extra %}
{{ super() }}
<style>
    .auth-container {
        max-width: 440px;
        margin: 20px auto;
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .auth-tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 32px;
        background: var(--bg-sidebar);
        padding: 4px;
        border-radius: 12px;
    }

    .auth-tab {
        flex: 1;
        padding: 12px;
        text-align: center;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        color: var(--text-muted);
    }

    .auth-tab.active {
        background: white;
        color: var(--primary);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 14px;
        color: var(--text-main);
    }

    .form-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.2s;
        background: white !important;
    }

    .form-input:-webkit-autofill,
    .form-input:-webkit-autofill:hover,
    .form-input:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
        -webkit-text-fill-color: var(--text-main) !important;
    }

    .form-input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px var(--primary-light);
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 20px;
    }

    .checkbox-group input {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .checkbox-group label {
        font-size: 14px;
        color: var(--text-main);
        cursor: pointer;
    }

    .btn-auth {
        width: 100%;
        background: var(--primary);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn-auth:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }

    .btn-auth:active {
        transform: scale(0.98);
    }

    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 24px 0;
        color: var(--text-muted);
        font-size: 14px;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #e0e0e0;
    }

    .divider span {
        padding: 0 12px;
    }

    .social-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .btn-social {
        width: 100%;
        padding: 12px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }

    .btn-social:hover {
        background: var(--bg-sidebar);
        border-color: var(--primary);
    }

    .btn-social img {
        width: 20px;
        height: 20px;
    }

    .error-msg {
        background: #fff0f0;
        color: #e02b2b;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 14px;
        display: none;
    }

    .forgot-link {
        font-size: 13px;
        color: var(--primary);
        text-decoration: none;
        float: right;
    }

    .forgot-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block public_content %}
<div class="auth-container">
    <div class="auth-tabs">
        <div class="auth-tab active" onclick="window.location.href='/auth/login'">Login</div>
        <div class="auth-tab" onclick="window.location.href='/auth/register'">Sign Up</div>
    </div>

    <div id="error-message" class="error-msg"></div>

    <form id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" id="email" required placeholder="admin@namaskah.app" autocomplete="email">
        </div>

        <div class="form-group">
            <label class="form-label">
                Password
                <a href="/auth/forgot-password" class="forgot-link">Forgot password?</a>
            </label>
            <input type="password" class="form-input" id="password" required placeholder="••••••••" autocomplete="current-password">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="remember" checked>
            <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn-auth" id="login-btn">Sign In</button>
    </form>

    <div class="divider"><span>or continue with</span></div>

    <div class="social-buttons">
        <button class="btn-social" onclick="socialLogin('google')">
            <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Google
        </button>
        <button class="btn-social" onclick="socialLogin('facebook')">
            <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
            Facebook
        </button>
        <button class="btn-social" onclick="socialLogin('linkedin')">
            <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#0A66C2" d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
            LinkedIn
        </button>
    </div>
</div>

<script>
    // Test credentials
    const TEST_EMAIL = 'admin@namaskah.app';
    const TEST_PASSWORD = 'admin123';

    // Auto-fill test credentials on page load
    window.addEventListener('DOMContentLoaded', () => {
        const savedEmail = localStorage.getItem('saved_email');
        const savedPassword = localStorage.getItem('saved_password');
        const remember = localStorage.getItem('remember_me') === 'true';
        
        if (remember && savedEmail && savedPassword) {
            document.getElementById('email').value = savedEmail;
            document.getElementById('password').value = savedPassword;
            document.getElementById('remember').checked = true;
        } else {
            // Default test credentials
            document.getElementById('email').value = TEST_EMAIL;
            document.getElementById('password').value = TEST_PASSWORD;
        }
    });

    async function handleLogin(e) {
        e.preventDefault();
        const btn = document.getElementById('login-btn');
        const errorDiv = document.getElementById('error-message');

        btn.textContent = "Signing in...";
        btn.disabled = true;
        errorDiv.style.display = 'none';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;

        // Save credentials if remember me is checked
        if (remember) {
            localStorage.setItem('saved_email', email);
            localStorage.setItem('saved_password', password);
            localStorage.setItem('remember_me', 'true');
        } else {
            localStorage.removeItem('saved_email');
            localStorage.removeItem('saved_password');
            localStorage.removeItem('remember_me');
        }

        try {
            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);

            const res = await fetch('/api/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });

            if (res.status === 404 || res.status === 405) {
                const resJson = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                await processLoginResponse(resJson);
            } else {
                await processLoginResponse(res);
            }
        } catch (err) {
            showError("Connection error. Please try again.");
            btn.disabled = false;
            btn.textContent = "Sign In";
        }
    }

    async function processLoginResponse(res) {
        const btn = document.getElementById('login-btn');
        if (res.ok) {
            const data = await res.json();
            localStorage.setItem('access_token', data.access_token);
            window.location.href = '/dashboard';
        } else {
            const data = await res.json();
            showError(data.detail || "Invalid credentials");
            btn.disabled = false;
            btn.textContent = "Sign In";
        }
    }

    function showError(msg) {
        const el = document.getElementById('error-message');
        el.textContent = msg;
        el.style.display = 'block';
    }

    function socialLogin(provider) {
        showError(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login coming soon!`);
    }
</script>
{% endblock %}
