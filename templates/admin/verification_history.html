<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification History - Admin Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f3f4f6; }
        .container { max-width: 1600px; margin: 0 auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { font-size: 28px; color: #1a1a1a; }
        .search-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-bar input { flex: 1; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; }
        .search-bar select { padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; }
        .search-bar button { padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; }
        .search-bar button:hover { background: #4338ca; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #e5e7eb; }
        .stat-card h3 { font-size: 14px; color: #6b7280; margin-bottom: 8px; }
        .stat-card .value { font-size: 32px; font-weight: 700; color: #1a1a1a; }
        .table-container { background: white; border-radius: 12px; padding: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; background: #f9fafb; font-weight: 600; font-size: 13px; color: #6b7280; border-bottom: 2px solid #e5e7eb; }
        td { padding: 12px; border-bottom: 1px solid #e5e7eb; font-size: 14px; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 500; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-failed { background: #fee2e2; color: #991b1b; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 500; }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-secondary { background: #6b7280; color: white; }
        .loading { text-align: center; padding: 40px; color: #6b7280; }
        .pagination { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .pagination button { padding: 8px 16px; border: 1px solid #d1d5db; background: white; border-radius: 6px; cursor: pointer; }
        .pagination button:hover { background: #f3f4f6; }
        .pagination button.active { background: #4f46e5; color: white; border-color: #4f46e5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Verification History</h1>
            <button class="btn btn-secondary" onclick="location.href='/admin-dashboard'">‚Üê Back</button>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search by email, phone, service, or verification ID...">
            <select id="search-type">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="service">Service</option>
                <option value="verification_id">Verification ID</option>
            </select>
            <button onclick="searchVerifications()">üîç Search</button>
            <button class="btn btn-secondary" onclick="loadRecent()">Recent</button>
        </div>

        <div class="stats-grid" id="stats-grid" style="display: none;">
            <div class="stat-card">
                <h3>Total Verifications</h3>
                <div class="value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <h3>Successful</h3>
                <div class="value" id="stat-success">0</div>
            </div>
            <div class="stat-card">
                <h3>Failed</h3>
                <div class="value" id="stat-failed">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Spent</h3>
                <div class="value" id="stat-spent">$0</div>
            </div>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">Load recent verifications or search...</div>
            <table id="history-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>User</th>
                        <th>Service</th>
                        <th>Phone</th>
                        <th>Country</th>
                        <th>Status</th>
                        <th>Cost</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="history-tbody"></tbody>
            </table>
        </div>

        <div class="pagination" id="pagination" style="display: none;"></div>
    </div>

    <script>
        let currentData = [];
        let currentPage = 0;
        const pageSize = 50;

        async function loadRecent() {
            try {
                document.getElementById('loading').textContent = 'Loading...';
                document.getElementById('loading').style.display = 'block';
                document.getElementById('history-table').style.display = 'none';

                const response = await fetch('/api/admin/verification-history/recent?limit=100', {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                const data = await response.json();

                if (data.success) {
                    currentData = data.history;
                    renderTable();
                } else {
                    alert('Failed to load verifications');
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function searchVerifications() {
            const query = document.getElementById('search-input').value.trim();
            const searchType = document.getElementById('search-type').value;

            if (query.length < 3) {
                alert('Please enter at least 3 characters');
                return;
            }

            try {
                document.getElementById('loading').textContent = 'Searching...';
                document.getElementById('loading').style.display = 'block';
                document.getElementById('history-table').style.display = 'none';

                const response = await fetch(`/api/admin/verification-history/search?query=${encodeURIComponent(query)}&search_by=${searchType}`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                const data = await response.json();

                if (data.success) {
                    currentData = data.history;
                    renderTable();
                } else {
                    alert('Search failed');
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function viewDetails(transactionId) {
            try {
                const response = await fetch(`/api/admin/verification-history/transaction/${transactionId}`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                const data = await response.json();

                if (data.success) {
                    const v = data.verification;
                    alert(`Verification Details:\n\nTransaction ID: ${v.transaction_id}\nUser: ${v.user_email}\nService: ${v.service_name}\nPhone: ${v.phone_number}\nStatus: ${v.status}\nCost: $${v.cost}\nSMS Code: ${v.sms_code || 'N/A'}\nCreated: ${new Date(v.created_at).toLocaleString()}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function viewUserHistory(userId) {
            try {
                const response = await fetch(`/api/admin/verification-history/user/${userId}?limit=50`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                const data = await response.json();

                if (data.success) {
                    currentData = data.history;
                    renderTable();
                    document.getElementById('stats-grid').style.display = 'grid';
                    document.getElementById('stat-total').textContent = data.total;
                    
                    const successful = data.history.filter(h => h.status === 'completed').length;
                    const failed = data.total - successful;
                    const totalSpent = data.history.reduce((sum, h) => sum + h.cost, 0);
                    
                    document.getElementById('stat-success').textContent = successful;
                    document.getElementById('stat-failed').textContent = failed;
                    document.getElementById('stat-spent').textContent = `$${totalSpent.toFixed(2)}`;
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        function renderTable() {
            const tbody = document.getElementById('history-tbody');
            tbody.innerHTML = '';

            if (currentData.length === 0) {
                document.getElementById('loading').textContent = 'No verifications found';
                document.getElementById('loading').style.display = 'block';
                document.getElementById('history-table').style.display = 'none';
                return;
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('history-table').style.display = 'table';

            currentData.forEach(item => {
                const row = document.createElement('tr');
                
                const statusClass = item.status === 'completed' ? 'status-completed' : 
                                   item.status === 'pending' ? 'status-pending' : 'status-failed';

                row.innerHTML = `
                    <td><code>${item.transaction_id.substring(0, 8)}...</code></td>
                    <td><a href="#" onclick="viewUserHistory('${item.user_id}'); return false;">${item.user_email}</a></td>
                    <td>${item.service_name}</td>
                    <td>${item.phone_number || 'N/A'}</td>
                    <td>${item.country}</td>
                    <td><span class="status-badge ${statusClass}">${item.status}</span></td>
                    <td>$${item.cost.toFixed(2)}</td>
                    <td>${new Date(item.created_at).toLocaleString()}</td>
                    <td><button class="btn btn-primary" onclick="viewDetails('${item.transaction_id}')">View</button></td>
                `;

                tbody.appendChild(row);
            });
        }

        function getToken() {
            return localStorage.getItem('access_token') || sessionStorage.getItem('access_token') || '';
        }

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchVerifications();
        });
    </script>
</body>
</html>
