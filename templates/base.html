<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Namaskah SMS{% endblock %}</title>

    <!-- Critical CSS - Inline for fast render -->
    <style>
        :root {
            --primary: #FE3C72;
            --primary-light: #FFF0F3;
            --bg-body: #ffffff;
            --bg-sidebar: #f9fafb;
            --bg-card: #FFFFFF;
            --text-main: #111827;
            --text-muted: #6b7280;
            --sidebar-width: 260px;
            --radius-card: 16px;
            --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    {% block head_extra %}{% endblock %}
</head>

<body>
    {% block body %}
    <div class="spinner"></div>
    {% endblock %}

    <!-- Global Components -->
    {% include "components/notification.html" %}
    {% include "components/loading_spinner.html" %}

    <!-- Core JS - Deferred -->
    <script>
        const API_BASE = '/api';
        const getToken = () => localStorage.getItem('access_token');
        const setToken = (token) => localStorage.setItem('access_token', token);
        const clearToken = () => localStorage.removeItem('access_token');
    </script>
    
    <!-- Sound Manager - Temporarily disabled (files don't exist) -->
    <!-- <script src="/static/js/soundManager.js" defer></script> -->
    <!-- <script src="/static/js/notification-sounds.js" defer></script> -->
    
    {% block scripts %}{% endblock %}
</body>

</html>
