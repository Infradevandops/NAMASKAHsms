<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Rental</title>
    <style>
        :root {
            --primary: #FF7E67;
            --primary-light: #FFE4DE;
            --bg-body: #FDFBF7;
            --bg-card: #FFFFFF;
            --text-main: #37352F;
            --text-muted: #9B9A97;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            width: 90%;
            max-width: 550px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--bg-card);
            z-index: 10;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 700;
        }

        .modal-close {
            background: rgba(0, 0, 0, 0.05);
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-muted);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .modal-close:hover {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-main);
        }

        .modal-body {
            padding: 20px 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-main);
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .duration-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .duration-btn {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 14px;
        }

        .duration-btn:hover {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .duration-btn.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .pricing-breakdown {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .price-row.total {
            border-top: 1px solid #ddd;
            padding-top: 8px;
            margin-top: 8px;
            font-weight: 700;
            color: var(--primary);
        }

        .info-box {
            background: #eff6ff;
            border-left: 4px solid var(--primary);
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.5;
            color: var(--text-main);
            margin-bottom: 16px;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 12px;
            position: sticky;
            bottom: 0;
            background: var(--bg-card);
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 126, 103, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: var(--text-main);
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .error-message {
            background: #fee2e2;
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="modal-overlay" id="rentalModal" onclick="if(event.target === this) closeModal()">
        <div class="modal">
            <div class="modal-header">
                <h2>Rent Phone Number</h2>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>

            <div class="modal-body">
                <div class="error-message" id="errorMsg"></div>

                <div class="form-group">
                    <label>Select Service</label>
                    <select id="serviceSelect" onchange="onServiceChange()">
                        <option value="">Choose a service...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Area Code (Optional)</label>
                    <select id="areaCodeSelect" onchange="updatePricing()">
                        <option value="">Any area code</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Carrier/ISP (Turbo Tier Only) ðŸ‘‘</label>
                    <select id="carrierSelect" onchange="updatePricing()">
                        <option value="">Any carrier</option>
                        <option value="att">AT&T</option>
                        <option value="tmobile">T-Mobile</option>
                        <option value="verizon">Verizon</option>
                        <option value="sprint">Sprint</option>
                    </select>
                    <small style="color: var(--text-muted); font-size: 12px;">Carrier filtering requires Turbo subscription</small>
                </div>

                <div class="form-group">
                    <label>Rental Duration</label>
                    <div class="duration-options">
                        <button type="button" class="duration-btn" data-days="1">1 day</button>
                        <button type="button" class="duration-btn selected" data-days="7">7 days</button>
                        <button type="button" class="duration-btn" data-days="30">30 days</button>
                    </div>
                </div>

                <div class="info-box">
                    <strong>ðŸ“± Rental Benefits:</strong><br>
                    â€¢ Unlimited SMS â€¢ Same number â€¢ Auto-forwarding â€¢ Extendable
                </div>

                <div class="pricing-breakdown">
                    <div class="price-row">
                        <span>Daily rate:</span>
                        <span id="dailyRate">$2.14</span>
                    </div>
                    <div class="price-row">
                        <span id="durationLabel">7 days:</span>
                        <span id="durationCost">$15.00</span>
                    </div>
                    <div class="price-row total">
                        <span>Total:</span>
                        <span id="totalCost">$15.00</span>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="rentBtn" onclick="rentNumber()">Rent Now</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let services = [];
        let areaCodes = [];
        let selectedService = null;
        let selectedAreaCode = null;
        let selectedCarrier = null;
        let selectedDuration = 7;

        // Initialize
        async function initModal() {
            setupDurationButtons();
            await loadServices();
            await checkUserTier();
        }
        
        // Check user tier and disable features
        async function checkUserTier() {
            try {
                const response = await fetch(`${API_BASE}/user/tier`);
                if (response.ok) {
                    const data = await response.json();
                    const tier = data.tier_name?.toLowerCase() || 'freemium';
                    
                    // Disable carrier selection for non-Turbo users
                    if (tier !== 'turbo') {
                        const carrierSelect = document.getElementById('carrierSelect');
                        carrierSelect.disabled = true;
                        carrierSelect.title = 'Upgrade to Turbo tier to use carrier filtering';
                    }
                }
            } catch (error) {
                console.log('Could not check user tier');
            }
        }

        // Load services
        async function loadServices() {
            try {
                const response = await fetch(`${API_BASE}/verification/textverified/services`, {timeout: 5000});
                if (response.ok) {
                    const data = await response.json();
                    services = data.services || [];
                    populateServices();
                }
            } catch (error) {
                showError('Failed to load services');
            }
        }

        // Populate services
        function populateServices() {
            const select = document.getElementById('serviceSelect');
            services.forEach(service => {
                const option = document.createElement('option');
                option.value = service.id;
                option.textContent = service.name;
                select.appendChild(option);
            });
        }

        // On service change
        async function onServiceChange() {
            selectedService = document.getElementById('serviceSelect').value;
            if (selectedService && areaCodes.length === 0) {
                await loadAreaCodes();
            }
            updatePricing();
        }
        
        // Load area codes
        async function loadAreaCodes() {
            try {
                const response = await fetch(`${API_BASE}/verification/textverified/area-codes`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.area_codes) {
                        areaCodes = data.area_codes;
                        const select = document.getElementById('areaCodeSelect');
                        select.innerHTML = '<option value="">Any area code</option>';
                        areaCodes.forEach(code => {
                            const option = document.createElement('option');
                            option.value = code.area_code;
                            option.textContent = `${code.area_code} - ${code.city}, ${code.state}`;
                            select.appendChild(option);
                        });
                    }
                }
            } catch (error) {
                console.log('Area codes not available');
            }
        }

        // Select duration
        function selectDuration(days, clickedBtn) {
            selectedDuration = days;
            document.querySelectorAll('.duration-btn').forEach(btn => btn.classList.remove('selected'));
            if (clickedBtn) {
                clickedBtn.classList.add('selected');
            }
            document.getElementById('durationLabel').textContent = `${days} day${days > 1 ? 's' : ''}:`;
            updatePricing();
        }
        
        // Setup duration button listeners
        function setupDurationButtons() {
            document.querySelectorAll('.duration-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const days = parseInt(this.getAttribute('data-days'));
                    selectDuration(days, this);
                });
            });
        }

        // Update pricing based on TextVerified rates
        function updatePricing() {
            let cost = 0;
            if (selectedDuration === 1) {
                cost = 2.50; // 1 day
            } else if (selectedDuration === 7) {
                cost = 15.00; // 7 days
            } else if (selectedDuration === 30) {
                cost = 50.00; // 30 days
            }
            
            const dailyRate = (cost / selectedDuration).toFixed(2);

            document.getElementById('dailyRate').textContent = `$${dailyRate}`;
            document.getElementById('durationCost').textContent = `$${cost.toFixed(2)}`;
            document.getElementById('totalCost').textContent = `$${cost.toFixed(2)}`;
        }

        // Rent number
        async function rentNumber() {
            if (!selectedService) {
                showError('Please select a service');
                return;
            }

            selectedAreaCode = document.getElementById('areaCodeSelect').value || null;
            selectedCarrier = document.getElementById('carrierSelect').value || null;

            const rentBtn = document.getElementById('rentBtn');
            rentBtn.disabled = true;
            rentBtn.innerHTML = '<span class="loading"></span> Processing...';

            try {
                const requestBody = {
                    service: selectedService,
                    duration_days: selectedDuration,
                    renewable: selectedDuration === 30
                };
                
                if (selectedAreaCode) requestBody.area_code = selectedAreaCode;
                if (selectedCarrier) requestBody.carrier = selectedCarrier;

                const response = await fetch(`${API_BASE}/rentals`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`Rental created successfully!\n\nPhone: ${data.phone_number}\nExpires: ${new Date(data.expires_at).toLocaleString()}`);
                    closeModal();
                    if (window.parent && window.parent.loadBalance) {
                        window.parent.loadBalance();
                    }
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Rental failed. Please try again.');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                rentBtn.disabled = false;
                rentBtn.innerHTML = 'Rent Now';
            }
        }

        // Show error
        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('rentalModal');
            if (modal) {
                modal.style.display = 'none';
            }
            if (window.closeRentalModal) {
                window.closeRentalModal();
            }
            // Remove from parent if loaded dynamically
            if (modal && modal.parentElement) {
                modal.parentElement.remove();
            }
        }

        // Initialize on load
        window.addEventListener('load', initModal);
    </script>
</body>
</html>
