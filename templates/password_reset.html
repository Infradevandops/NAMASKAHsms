<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reset your Namaskah password">
  <title>Password Reset - Namaskah</title>
  
  <link rel="stylesheet" href="/static/css/design-tokens.css') }}"
  <link rel="stylesheet" href="/static/css/design-tokens.css') }}"
  <link rel="stylesheet" href="/static/css/components.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
  <style>
    .auth-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      padding: 1rem;
    }
    
    .auth-card {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-header h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    
    .auth-header p {
      color: var(--neutral);
      margin: 0;
    }
    
    .security-notice {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: var(--radius-md);
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      gap: 0.75rem;
      font-size: 0.9rem;
      color: #1e40af;
    }
    
    .security-notice svg {
      flex-shrink: 0;
      margin-top: 2px;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .btn-block {
      width: 100%;
      margin-top: 1.5rem;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }
    
    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Reset Password</h1>
        <p>Enter your email to receive reset instructions</p>
      </div>

      <div class="security-notice">
        <svg class="icon icon-sm" data-feather="lock"></svg>
        <span>We'll send a secure link to your email</span>
      </div>

      <form id="resetForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-control" 
            placeholder="your@email.com"
            required
          >
          <small class="form-error"></small>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          <svg class="icon icon-sm" data-feather="mail"></svg>
          Send Reset Link
        </button>
      </form>

      <div class="auth-footer">
        <p>Remember your password? <a href="/login">Back to Login</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="/static/js/design-system.js') }}"></script>
  <script>
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const email = document.getElementById('email').value;
      const submitBtn = form.querySelector('button[type="submit"]');
      
      if (!validateForm(form)) {
        return;
      }
      
      setButtonLoading(submitBtn, true);
      
      try {
        const response = await fetch('/api/password-reset', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });
        
        if (response.ok) {
          showAlert('Reset link sent to your email. Please check your inbox.', 'success', 5000);
          form.reset();
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        } else {
          const data = await response.json();
          showAlert(data.message || 'Failed to send reset link', 'error', 5000);
        }
      } catch (error) {
        showAlert('An error occurred. Please try again.', 'error', 5000);
      } finally {
        setButtonLoading(submitBtn, false);
      }
    });
  </script>
</body>
</html>
