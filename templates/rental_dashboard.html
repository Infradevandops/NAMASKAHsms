<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Rentals - Namaskah SMS</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: #475569;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg-primary); 
            color: var(--text-primary); 
            line-height: 1.6;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
        }
        
        .header { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); 
            padding: 24px; 
            border-radius: 16px; 
            margin-bottom: 24px;
        }
        
        .card { 
            background: var(--bg-secondary); 
            border-radius: 16px; 
            padding: 24px; 
            margin-bottom: 24px; 
            border: 1px solid var(--border);
        }
        
        .btn { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease;
        }
        
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--secondary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        
        .rental-card {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 2px solid var(--border);
        }
        
        .rental-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .phone-number {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: var(--primary);
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-active { background: rgba(16, 185, 129, 0.2); color: var(--secondary); }
        .status-expired { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        
        .countdown {
            font-size: 18px;
            font-weight: 600;
            color: var(--warning);
            margin: 12px 0;
        }
        
        .rental-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        
        .messages-section {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .message-item {
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .duration-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }
        
        .duration-option {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .duration-option:hover {
            border-color: var(--primary);
        }
        
        .duration-option.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .duration-label {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .duration-price {
            color: var(--secondary);
            font-weight: 700;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üì± Number Rentals</h1>
            <p>Rent numbers for extended periods</p>
        </div>

        <!-- Create Rental Section -->
        <div class="card" id="create-section">
            <h2>üÜï Rent a New Number</h2>
            
            <div style="margin: 20px 0;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Country</label>
                <select id="country-select" style="width: 100%; padding: 12px; border-radius: 8px; background: var(--bg-tertiary); border: 1px solid var(--border); color: var(--text-primary);">
                    <option value="usa">üá∫üá∏ United States</option>
                    <option value="england">üá¨üáß United Kingdom</option>
                    <option value="canada">üá®üá¶ Canada</option>
                    <option value="russia">üá∑üá∫ Russia</option>
                </select>
            </div>

            <div style="margin: 20px 0;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Service (Optional)</label>
                <input type="text" id="service-input" placeholder="e.g., telegram, whatsapp, or leave empty for any" style="width: 100%; padding: 12px; border-radius: 8px; background: var(--bg-tertiary); border: 1px solid var(--border); color: var(--text-primary);">
            </div>

            <div style="margin: 20px 0;">
                <label style="display: block; margin-bottom: 12px; font-weight: 600;">Duration</label>
                <div class="duration-selector">
                    <div class="duration-option selected" onclick="selectDuration(12, 6)">
                        <div class="duration-label">12 Hours</div>
                        <div class="duration-price">$6.00</div>
                    </div>
                    <div class="duration-option" onclick="selectDuration(24, 12)">
                        <div class="duration-label">24 Hours</div>
                        <div class="duration-price">$12.00</div>
                    </div>
                    <div class="duration-option" onclick="selectDuration(72, 30)">
                        <div class="duration-label">3 Days</div>
                        <div class="duration-price">$30.00</div>
                    </div>
                    <div class="duration-option" onclick="selectDuration(168, 50)">
                        <div class="duration-label">1 Week</div>
                        <div class="duration-price">$50.00</div>
                    </div>
                    <div class="duration-option" onclick="selectDuration(720, 150)">
                        <div class="duration-label">1 Month</div>
                        <div class="duration-price">$150.00</div>
                    </div>
                </div>
            </div>

            <div style="margin: 20px 0;">
                <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
                    <input type="checkbox" id="auto-extend-checkbox" style="width: 20px; height: 20px;">
                    <div>
                        <div style="font-weight: 600;">Auto-Extend</div>
                        <div style="font-size: 13px; color: var(--text-secondary);">Automatically renew before expiry (+$5 renewal fee)</div>
                    </div>
                </label>
            </div>

            <button class="btn btn-success" onclick="createRental()" style="width: 100%; padding: 16px; font-size: 16px;">
                Rent Number - $<span id="selected-price">6.00</span>
            </button>
        </div>

        <!-- Active Rentals -->
        <div class="card">
            <h2>üìã Active Rentals</h2>
            <div id="rentals-list">
                <div class="empty-state">
                    <div style="font-size: 48px; margin-bottom: 16px;">üì±</div>
                    <h3>No Active Rentals</h3>
                    <p>Rent a number above to get started</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedDuration = 12;
        let selectedPrice = 6.00;

        function selectDuration(hours, price) {
            selectedDuration = hours;
            selectedPrice = price;
            
            // Update UI
            document.querySelectorAll('.duration-option').forEach(el => el.classList.remove('selected'));
            event.target.closest('.duration-option').classList.add('selected');
            document.getElementById('selected-price').textContent = price.toFixed(2);
        }

        async function createRental() {
            const country = document.getElementById('country-select').value;
            const service = document.getElementById('service-input').value.trim() || null;
            const autoExtend = document.getElementById('auto-extend-checkbox').checked;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/rentals/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        country_code: country,
                        service_name: service,
                        duration_hours: selectedDuration,
                        auto_extend: autoExtend
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('Rental created successfully!');
                    loadRentals();
                } else {
                    alert('Error: ' + (data.detail || 'Failed to create rental'));
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        async function loadRentals() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/rentals/active', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const rentals = await response.json();
                
                if (rentals.length === 0) {
                    document.getElementById('rentals-list').innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 48px; margin-bottom: 16px;">üì±</div>
                            <h3>No Active Rentals</h3>
                            <p>Rent a number above to get started</p>
                        </div>
                    `;
                    return;
                }

                document.getElementById('rentals-list').innerHTML = rentals.map(rental => `
                    <div class="rental-card">
                        <div class="rental-header">
                            <div class="phone-number">${rental.phone_number}</div>
                            <div class="status-badge status-${rental.status}">${rental.status.toUpperCase()}</div>
                        </div>
                        <div style="color: var(--text-secondary); margin-bottom: 8px;">
                            ${rental.service_name} ‚Ä¢ ${rental.country_code.toUpperCase()}
                        </div>
                        <div class="countdown" id="countdown-${rental.id}">
                            Calculating...
                        </div>
                        <div style="font-size: 14px; color: var(--text-secondary);">
                            Cost: $${rental.cost} ‚Ä¢ Duration: ${rental.duration_hours}h
                            ${rental.auto_extend ? ' ‚Ä¢ üîÑ Auto-Extend Enabled' : ''}
                        </div>
                        <div class="rental-actions">
                            <button class="btn btn-primary" onclick="viewMessages('${rental.id}')">
                                üì® View Messages
                            </button>
                            <button class="btn btn-success" onclick="extendRental('${rental.id}')">
                                ‚è∞ Extend
                            </button>
                            <button class="btn btn-danger" onclick="releaseRental('${rental.id}')">
                                ‚ùå Release
                            </button>
                        </div>
                        <div id="messages-${rental.id}" class="messages-section" style="display: none;"></div>
                    </div>
                `).join('');

                // Start countdowns
                rentals.forEach(rental => {
                    updateCountdown(rental.id, rental.time_remaining_seconds);
                });

            } catch (error) {
                console.error('Failed to load rentals:', error);
            }
        }

        function updateCountdown(rentalId, seconds) {
            const element = document.getElementById(`countdown-${rentalId}`);
            if (!element) return;

            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            element.textContent = `‚è∞ ${hours}h ${minutes}m ${secs}s remaining`;

            if (seconds > 0) {
                setTimeout(() => updateCountdown(rentalId, seconds - 1), 1000);
            } else {
                element.textContent = '‚è∞ Expired';
                element.style.color = 'var(--danger)';
            }
        }

        async function viewMessages(rentalId) {
            const messagesDiv = document.getElementById(`messages-${rentalId}`);
            
            if (messagesDiv.style.display === 'block') {
                messagesDiv.style.display = 'none';
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/rentals/${rentalId}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                
                if (data.messages.length === 0) {
                    messagesDiv.innerHTML = '<div style="text-align: center; color: var(--text-secondary);">No messages yet</div>';
                } else {
                    messagesDiv.innerHTML = data.messages.map(msg => `
                        <div class="message-item">${msg}</div>
                    `).join('');
                }
                
                messagesDiv.style.display = 'block';
            } catch (error) {
                alert('Failed to load messages');
            }
        }

        async function extendRental(rentalId) {
            const hours = prompt('How many hours to extend?', '24');
            if (!hours) return;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/rentals/${rentalId}/extend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ additional_hours: parseInt(hours) })
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert(`Extended successfully! Cost: $${data.extension_cost}`);
                    loadRentals();
                } else {
                    alert('Error: ' + (data.detail || 'Failed to extend'));
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        async function releaseRental(rentalId) {
            if (!confirm('Release this rental early? You will receive a 50% refund for remaining time.')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/rentals/${rentalId}/release`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert(`Released successfully! Refund: $${data.refund}`);
                    loadRentals();
                } else {
                    alert('Error: ' + (data.detail || 'Failed to release'));
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        // Load rentals on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadRentals();
            // Refresh every 30 seconds
            setInterval(loadRentals, 30000);
        });
    </script>
</body>
</html>
