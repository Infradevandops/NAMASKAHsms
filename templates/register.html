{% extends "public_base.html" %}

{% block page_title %}Sign Up{% endblock %}

{% block head_extra %}
{{ super() }}
<style>
    .auth-container {
        max-width: 400px;
        margin: 40px auto;
        background: white;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .auth-title {
        font-size: 24px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 8px;
        color: #1a1a1a;
    }

    .auth-subtitle {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-bottom: 32px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 14px;
        color: #333;
    }

    .form-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.2s;
    }

    .form-input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.1);
    }

    .btn-auth {
        width: 100%;
        background: var(--primary);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.1s;
    }

    .btn-auth:active {
        transform: scale(0.98);
    }

    .auth-footer {
        text-align: center;
        margin-top: 24px;
        font-size: 14px;
        color: #666;
    }

    .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }

    .error-msg {
        background: #fff0f0;
        color: #e02b2b;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 14px;
        display: none;
    }

    /* Password Strength */
    .strength-meter {
        height: 4px;
        background: #eee;
        margin-top: 8px;
        border-radius: 2px;
        overflow: hidden;
        display: flex;
    }

    .strength-segment {
        flex: 1;
        opacity: 0.3;
        margin-right: 2px;
        background: #ccc;
    }

    .strength-segment:last-child {
        margin-right: 0;
    }

    .weak .strength-segment:nth-child(1) {
        background: #ff4757;
        opacity: 1;
    }

    .medium .strength-segment:nth-child(1),
    .medium .strength-segment:nth-child(2) {
        background: #ffa502;
        opacity: 1;
    }

    .strong .strength-segment {
        background: #2ecc71;
        opacity: 1;
    }

    .strength-text {
        font-size: 12px;
        margin-top: 4px;
        color: #666;
        text-align: right;
    }
</style>
{% endblock %}

{% block public_content %}
<div class="auth-container">
    <h1 class="auth-title">Create Account</h1>
    <p class="auth-subtitle">Start verifying numbers in seconds</p>

    <div id="error-message" class="error-msg"></div>

    <form id="register-form" onsubmit="handleRegister(event)">
        <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" id="email" required placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" id="password" required placeholder="Create a strong password"
                oninput="checkStrength(this.value)">
            <div class="strength-meter" id="strength-meter">
                <div class="strength-segment"></div>
                <div class="strength-segment"></div>
                <div class="strength-segment"></div>
            </div>
            <div class="strength-text" id="strength-text"></div>
        </div>

        <button type="submit" class="btn-auth" id="register-btn">Create Account</button>
    </form>

    <div class="auth-footer">
        Already have an account? <a href="/auth/login">Log In</a>
    </div>
</div>

<script>
    function checkStrength(password) {
        const meter = document.getElementById('strength-meter');
        const text = document.getElementById('strength-text');

        meter.className = 'strength-meter';

        if (password.length === 0) {
            text.textContent = '';
            return;
        }

        let score = 0;
        if (password.length > 8) score++;
        if (/[A-Z]/.test(password)) score++;
        if (/[0-9]/.test(password)) score++;
        if (/[^A-Za-z0-9]/.test(password)) score++;

        if (score < 2) {
            meter.classList.add('weak');
            text.textContent = 'Weak';
            text.style.color = '#ff4757';
        } else if (score < 4) {
            meter.classList.add('medium');
            text.textContent = 'Medium';
            text.style.color = '#ffa502';
        } else {
            meter.classList.add('strong');
            text.textContent = 'Strong';
            text.style.color = '#2ecc71';
        }
    }

    async function handleRegister(e) {
        e.preventDefault();
        const btn = document.getElementById('register-btn');
        const errorDiv = document.getElementById('error-message');

        btn.textContent = "Creating Account...";
        btn.disabled = true;
        errorDiv.style.display = 'none';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (res.ok) {
                // Success, redirect to login
                alert("Account created successfully! Please log in.");
                window.location.href = '/auth/login';
            } else {
                const data = await res.json();
                showError(data.detail || "Registration failed");
                btn.disabled = false;
                btn.textContent = "Create Account";
            }
        } catch (err) {
            showError("Connection error. Please try again.");
            btn.disabled = false;
            btn.textContent = "Create Account";
        }
    }

    function showError(msg) {
        const el = document.getElementById('error-message');
        el.textContent = msg;
        el.style.display = 'block';
    }
</script>
{% endblock %}
