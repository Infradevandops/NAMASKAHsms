<!DOCTYPE html>
<html>
<head>
    <title>Namaskah Register</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { max-width: 420px; width: 100%; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h2 { text-align: center; color: #333; margin-bottom: 8px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; font-size: 14px; margin-bottom: 30px; }
        input { width: 100%; padding: 12px 16px; margin: 8px 0; border: 2px solid #e1e5e9; border-radius: 8px; box-sizing: border-box; font-size: 14px; transition: all 0.3s; }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        input.error { border-color: #ef4444; }
        button { width: 100%; padding: 12px 16px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 16px; transition: all 0.3s; margin-top: 8px; }
        button:hover:not(:disabled) { background: #5568d3; transform: translateY(-2px); box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3); }
        button:disabled { background: #999; cursor: not-allowed; }
        .message { margin-top: 16px; padding: 12px 16px; border-radius: 8px; text-align: center; font-size: 14px; display: none; }
        .message.show { display: block; }
        .error { background: #fee; color: #c33; border: 1px solid #fcc; }
        .success { background: #efe; color: #3c3; border: 1px solid #cfc; }
        label { display: block; margin-bottom: 6px; font-weight: 500; color: #333; font-size: 14px; }
        .form-group { margin-bottom: 16px; }
        .login-link { text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid #e1e5e9; color: #666; font-size: 14px; }
        .login-link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .login-link a:hover { text-decoration: underline; }
        .password-strength { margin-top: 8px; }
        .strength-bar { height: 4px; background: #e1e5e9; border-radius: 2px; overflow: hidden; margin-bottom: 4px; }
        .strength-fill { height: 100%; width: 0%; transition: all 0.3s; }
        .strength-text { font-size: 12px; color: #666; }
        .checkbox-group { display: flex; align-items: center; gap: 8px; margin-top: 12px; }
        .checkbox-group input[type="checkbox"] { width: auto; margin: 0; }
        .checkbox-group label { margin: 0; font-weight: 400; font-size: 13px; }
        .input-error { font-size: 12px; color: #ef4444; margin-top: 4px; display: none; }
        .input-error.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Namaskah SMS</h2>
        <p class="subtitle">Create your account</p>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your@email.com" required>
                <div class="input-error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a strong password" required>
                <div class="password-strength">
                    <div class="strength-bar"><div class="strength-fill" id="strength-fill"></div></div>
                    <div class="strength-text" id="strength-text">Password strength: Weak</div>
                </div>
                <div class="input-error" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                <div class="input-error" id="confirm-error"></div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="/terms" style="color: #667eea; text-decoration: none;">Terms of Service</a></label>
            </div>
            <button type="submit" id="submitBtn">Create Account</button>
        </form>
        <div id="message" class="message"></div>
        <div class="login-link">
            <p>Already have an account? <a href="/auth/login">Login here</a></p>
        </div>
    </div>
    <script>
        const form = document.getElementById('registerForm');
        const msgDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm-password');
        const termsInput = document.getElementById('terms');
        
        function clearError(fieldId) {
            const input = document.getElementById(fieldId);
            const error = document.getElementById(`${fieldId}-error`);
            input.classList.remove('error');
            if (error) error.classList.remove('show');
        }
        
        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const error = document.getElementById(`${fieldId}-error`);
            input.classList.add('error');
            if (error) {
                error.textContent = message;
                error.classList.add('show');
            }
        }
        
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function getPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;
            return strength;
        }
        
        function updatePasswordStrength() {
            const password = passwordInput.value;
            const strength = getPasswordStrength(password);
            const fill = document.getElementById('strength-fill');
            const text = document.getElementById('strength-text');
            const colors = ['#ef4444', '#f59e0b', '#eab308', '#84cc16', '#22c55e'];
            const labels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
            
            fill.style.width = (strength * 20) + '%';
            fill.style.background = colors[strength - 1] || '#e1e5e9';
            text.textContent = `Password strength: ${labels[strength - 1] || 'Weak'}`;
        }
        
        emailInput.addEventListener('input', () => clearError('email'));
        passwordInput.addEventListener('input', () => {
            clearError('password');
            updatePasswordStrength();
        });
        confirmInput.addEventListener('input', () => clearError('confirm'));
        
        form.onsubmit = async (e) => {
            e.preventDefault();
            msgDiv.classList.remove('show');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmInput.value;
            let hasError = false;
            
            if (!email) {
                showError('email', 'Email is required');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email');
                hasError = true;
            }
            
            if (!password) {
                showError('password', 'Password is required');
                hasError = true;
            } else if (password.length < 8) {
                showError('password', 'Password must be at least 8 characters');
                hasError = true;
            }
            
            if (!confirmPassword) {
                showError('confirm', 'Please confirm your password');
                hasError = true;
            } else if (password !== confirmPassword) {
                showError('confirm', 'Passwords do not match');
                hasError = true;
            }
            
            if (!termsInput.checked) {
                msgDiv.textContent = 'Please accept the Terms of Service';
                msgDiv.className = 'message show error';
                hasError = true;
            }
            
            if (hasError) return;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    msgDiv.textContent = 'Account created! Redirecting...';
                    msgDiv.className = 'message show success';
                    setTimeout(() => window.location.href = '/dashboard-complete', 1000);
                } else {
                    msgDiv.textContent = data.detail || 'Registration failed. Please try again.';
                    msgDiv.className = 'message show error';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                msgDiv.textContent = 'Network error. Please try again.';
                msgDiv.className = 'message show error';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        };
    </script>
</body>
</html>
