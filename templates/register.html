<!DOCTYPE html>
<html>
<head>
    <title>Namaskah Register</title>
    <style>
        body { font-family: Arial; padding: 50px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #e1e5e9; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #5568d3; }
        button:disabled { background: #999; cursor: not-allowed; }
        .message { margin-top: 15px; padding: 10px; border-radius: 8px; text-align: center; }
        .error { background: #fee; color: #c33; }
        .success { background: #efe; color: #3c3; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #333; }
        .form-group { margin-bottom: 20px; }
        .login-link { text-align: center; margin-top: 20px; color: #666; }
        .login-link a { color: #667eea; text-decoration: none; }
        .password-hint { font-size: 12px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“± Create Namaskah Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a strong password" required>
                <div class="password-hint">Minimum 8 characters recommended</div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div id="message"></div>
        <div class="login-link">
            <p>Already have an account? <a href="/auth/login">Login here</a></p>
        </div>
    </div>
    <script>
        const form = document.getElementById('registerForm');
        const msgDiv = document.getElementById('message');
        const submitBtn = form.querySelector('button');
        
        form.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (!email || !password || !confirmPassword) {
                msgDiv.textContent = 'Please fill in all fields';
                msgDiv.className = 'message error';
                return;
            }
            
            if (password !== confirmPassword) {
                msgDiv.textContent = 'Passwords do not match';
                msgDiv.className = 'message error';
                return;
            }
            
            if (password.length < 8) {
                msgDiv.textContent = 'Password must be at least 8 characters';
                msgDiv.className = 'message error';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    msgDiv.textContent = 'Account created! Redirecting...';
                    msgDiv.className = 'message success';
                    setTimeout(() => window.location.href = '/dashboard-complete', 1000);
                } else {
                    msgDiv.textContent = data.detail || 'Registration failed. Please try again.';
                    msgDiv.className = 'message error';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                msgDiv.textContent = 'Network error. Please try again.';
                msgDiv.className = 'message error';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        };
    </script>
</body>
</html>
