<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Namaskah</title>
  
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <style>
    body { 
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div x-data="{ 
    activeTab: 'login',
    showPassword: false,
    rememberMe: false,
    loading: false,
    error: '',
    init() {
      const saved = localStorage.getItem('rememberedEmail');
      if (saved) {
        this.rememberMe = true;
        setTimeout(() => {
          const emailInput = document.querySelector('input[name=email]');
          if (emailInput) emailInput.value = saved;
        }, 100);
      }
    },
    async handleLogin(e) {
      e.preventDefault();
      this.loading = true;
      this.error = '';
      const formData = new FormData(e.target);
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: formData.get('email'),
            password: formData.get('password')
          })
        });
        const data = await res.json();
        if (res.ok && data.access_token) {
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('refresh_token', data.refresh_token);
          
          // Set cookie for server-side auth
          document.cookie = `access_token=${data.access_token}; path=/; max-age=86400`;
          
          if (this.rememberMe) {
            localStorage.setItem('rememberedEmail', formData.get('email'));
          } else {
            localStorage.removeItem('rememberedEmail');
          }
          
          // Check for redirect parameter
          const urlParams = new URLSearchParams(window.location.search);
          const redirect = urlParams.get('redirect');
          window.location.href = redirect || '/dashboard';
        } else {
          this.error = data.message || data.detail || 'Login failed';
        }
      } catch (err) {
        this.error = 'Network error. Please try again.';
      } finally {
        this.loading = false;
      }
    },
    async handleSignup(e) {
      e.preventDefault();
      this.loading = true;
      this.error = '';
      const formData = new FormData(e.target);
      const password = formData.get('password');
      const confirmPassword = formData.get('confirmPassword');
      
      if (password !== confirmPassword) {
        this.error = 'Passwords do not match';
        this.loading = false;
        return;
      }
      
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: formData.get('email'),
            password: password,
            full_name: formData.get('fullName'),
            phone: formData.get('phone')
          })
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem('token', data.access_token);
          window.location.href = '/dashboard';
        } else {
          this.error = data.detail || 'Registration failed';
        }
      } catch (err) {
        this.error = 'Network error. Please try again.';
      } finally {
        this.loading = false;
      }
    },
    socialLogin(provider) {
      window.location.href = `/api/auth/${provider}`;
    }
  }" class="w-full max-w-md">
    
    <!-- Tab Buttons -->
    <div class="grid grid-cols-2 mb-8 rounded-2xl overflow-hidden shadow-2xl">
      <button 
        @click="activeTab = 'login'; error = ''"
        :class="activeTab === 'login' ? 'bg-cyan-600' : 'bg-cyan-500'"
        class="py-4 text-white font-bold text-xl transition-all hover:bg-cyan-700"
      >
        LOG IN
      </button>
      <button 
        @click="activeTab = 'signup'; error = ''"
        :class="activeTab === 'signup' ? 'bg-cyan-700' : 'bg-cyan-600'"
        class="py-4 text-white font-bold text-xl transition-all hover:bg-cyan-800"
      >
        SIGN UP
      </button>
    </div>

    <!-- Form Card -->
    <div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl p-8">
      
      <!-- User Icon -->
      <div class="flex justify-center mb-6">
        <div class="w-20 h-20 bg-cyan-600 rounded-full flex items-center justify-center">
          <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
          </svg>
        </div>
      </div>

      <!-- Title -->
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8" x-text="activeTab === 'login' ? 'Welcome Back' : 'Create Account'"></h2>

      <!-- Error Message -->
      <div x-show="error" x-transition class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
        <span x-text="error"></span>
      </div>

      <!-- Login Form -->
      <form x-show="activeTab === 'login'" @submit="handleLogin" class="space-y-6">
        
        <!-- Email Input -->
        <div class="relative">
          <div class="absolute left-4 top-1/2 -translate-y-1/2">
            <svg class="w-6 h-6 text-cyan-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
            </svg>
          </div>
          <input 
            type="email" 
            name="email"
            placeholder="Enter username or email"
            required
            class="w-full pl-14 pr-4 py-4 border-2 border-gray-300 rounded-xl focus:border-cyan-500 focus:outline-none text-gray-700 text-lg"
          >
        </div>

        <!-- Password Input -->
        <div class="relative">
          <div class="absolute left-4 top-1/2 -translate-y-1/2">
            <svg class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
            </svg>
          </div>
          <input 
            :type="showPassword ? 'text' : 'password'"
            name="password"
            placeholder="Enter password"
            required
            class="w-full pl-14 pr-14 py-4 border-2 border-gray-300 rounded-xl focus:border-cyan-500 focus:outline-none text-gray-700 text-lg"
          >
          <button 
            type="button"
            @click="showPassword = !showPassword"
            class="absolute right-4 top-1/2 -translate-y-1/2"
          >
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          </button>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" x-model="rememberMe" class="w-5 h-5 text-cyan-600 rounded">
            <span class="text-gray-700 font-medium">Remember Me</span>
          </label>
          <a href="/auth/forgot-password" class="text-cyan-600 font-medium hover:underline">Forgot Password?</a>
        </div>

        <!-- Sign In Button -->
        <button 
          type="submit"
          :disabled="loading"
          class="w-full bg-cyan-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-cyan-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span x-show="!loading">Sign in</span>
          <span x-show="loading">Signing in...</span>
        </button>

        <!-- Social Login -->
        <div class="text-center text-gray-500 text-sm mb-4">Or continue with</div>
        <div class="flex justify-center gap-6">
          <button type="button" @click="socialLogin('google')" class="w-14 h-14 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition">
            <svg class="w-8 h-8" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
          </button>
          <button type="button" @click="socialLogin('facebook')" class="w-14 h-14 rounded-full bg-blue-600 hover:bg-blue-700 flex items-center justify-center transition">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
          </button>
          <button type="button" @click="socialLogin('github')" class="w-14 h-14 rounded-full bg-gray-900 hover:bg-black flex items-center justify-center transition">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </button>
        </div>
      </form>

      <!-- Signup Form -->
      <form x-show="activeTab === 'signup'" @submit="handleSignup" class="space-y-6">
        
        <!-- Full Name Input -->
        <div class="relative">
          <div class="absolute left-4 top-1/2 -translate-y-1/2">
            <svg class="w-6 h-6 text-cyan-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
            </svg>
          </div>
          <input 
            type="text" 
            name="fullName"
            placeholder="Enter full name"
            required
            class="w-full pl-14 pr-4 py-4 border-2 border-gray-300 rounded-xl focus:border-cyan-500 focus:outline-none text-gray-700 text-lg"
          >
        </div>

        <!-- Email Input -->
        <div class="relative">
          <div class="absolute left-4 top-1/2 -translate-y-1/2">
            <svg class="w-6 h-6 text-cyan-500" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
            </svg>
          </div>
          <input 
            type="email" 
            name="email"
            placeholder="Enter email address"
            required
            class="w-full pl-14 pr-4 py-4 border-2 border-gray-300 rounded-xl focus:border-cyan-500 focus:outline-none text-gray-700 text-lg"
          >
        </div>

        <!-- Phone Input -->
        <div class="relative">
          <div class="absolute left-4 top-1/2 -translate-y-1/2">
            <svg class="w-6 h-6 text-cyan-500" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
            </svg>
          </div>
          <input 
            type="tel" 
            name="phone"
            placeholder="Enter phone number (optional)"
            class="w-full pl-14 pr-4 py-4 border-2 border-gray-300 rounded-xl focus:border-cyan-500 focus:outline-none text-gray-700 text-lg"
          >
        </div>

        <!-- Password Input -->
        <div class="relative">
          <div class="absolute left-4 top-1/2 -translate-y-1/2">
            <svg class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
            </svg>
          </div>
          <input 
            :type="showPassword ? 'text' : 'password'"
            name="password"
            placeholder="Create password"
            required
            minlength="8"
            class="w-full pl-14 pr-4 py-4 border-2 border-gray-300 rounded-xl focus:border-cyan-500 focus:outline-none text-gray-700 text-lg"
          >
        </div>

        <!-- Confirm Password Input -->
        <div class="relative">
          <div class="absolute left-4 top-1/2 -translate-y-1/2">
            <svg class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
            </svg>
          </div>
          <input 
            :type="showPassword ? 'text' : 'password'"
            name="confirmPassword"
            placeholder="Confirm password"
            required
            minlength="8"
            class="w-full pl-14 pr-4 py-4 border-2 border-gray-300 rounded-xl focus:border-cyan-500 focus:outline-none text-gray-700 text-lg"
          >
        </div>

        <!-- Terms Checkbox -->
        <label class="flex items-start gap-2 cursor-pointer">
          <input type="checkbox" required class="w-5 h-5 text-cyan-600 rounded mt-1">
          <span class="text-gray-700 text-sm">I agree to the <a href="/terms" class="text-cyan-600 hover:underline">Terms of Service</a> and <a href="/privacy" class="text-cyan-600 hover:underline">Privacy Policy</a></span>
        </label>

        <!-- Sign Up Button -->
        <button 
          type="submit"
          :disabled="loading"
          class="w-full bg-cyan-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-cyan-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span x-show="!loading">Create Account</span>
          <span x-show="loading">Creating account...</span>
        </button>

        <!-- Social Signup -->
        <div class="text-center text-gray-500 text-sm mb-4">Or sign up with</div>
        <div class="flex justify-center gap-6">
          <button type="button" @click="socialLogin('google')" class="w-14 h-14 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition">
            <svg class="w-8 h-8" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
          </button>
          <button type="button" @click="socialLogin('facebook')" class="w-14 h-14 rounded-full bg-blue-600 hover:bg-blue-700 flex items-center justify-center transition">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
          </button>
          <button type="button" @click="socialLogin('github')" class="w-14 h-14 rounded-full bg-gray-900 hover:bg-black flex items-center justify-center transition">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </button>
        </div>
      </form>

    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a href="/" class="text-white hover:underline font-medium">‚Üê Back to Home</a>
    </div>

  </div>

</body>
</html>
