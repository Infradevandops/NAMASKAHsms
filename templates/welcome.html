    <script>
    async function savePreferences(e) {
      e.preventDefault();
      const language = document.getElementById('language').value;
      const currency = document.getElementById('currency').value;
      
      // Save to localStorage
      localStorage.setItem('language', language);
      localStorage.setItem('currency', currency);
      
      // Set cookie for non-authenticated users
      document.cookie = `preferences_set=true; path=/; max-age=31536000`;
      document.cookie = `language=${language}; path=/; max-age=31536000`;
      document.cookie = `currency=${currency}; path=/; max-age=31536000`;
      
      // Try to save to user account if authenticated
      try {
        await fetch('/api/user/preferences', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ language, currency })
        });
      } catch (error) {
        // Ignore if not authenticated
      }
      
      window.location.href = '/';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('language');
      const savedCurr = localStorage.getItem('currency');
      if (savedLang) document.getElementById('language').value = savedLang;
      if (savedCurr) document.getElementById('currency').value = savedCurr;
    });
  </script>
